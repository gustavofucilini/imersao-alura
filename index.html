<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunnyProjects - Imersão Alura Gemini AI</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/galaxy.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1 class="header-title">FunnyProjects</h1>
        <nav>
          <ul>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Comunidade</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#" class="user-icon"> </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="search-container">
        <img src="img/seach-icon.png" alt="Ícone de Pesquisa" />
        <div id="search-form">
          <input
            type="text"
            id="search-input"
            name="search"
            placeholder="Busque por códigos, projetos, ou tecnologias..."
          />
          <div class="search-buttons">
            <button class="submit">Buscar Código</button>
          </div>
        </div>
      </div>
      <div class="galaxy-background"></div>

      <h2>Resultado da Pesquisa</h2>
      <section class="featured-repos">
        <div class="repo-grid container"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <ul class="left-links">
          <li><a href="#">Termos de Uso</a></li>
          <li><a href="#">Política de Privacidade</a></li>
        </ul>
        <ul class="right-links">
          <li><a href="#">Contato</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </div>
    </footer>

    <script src="js/dados.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
